spring.datasource.url=jdbc:h2:mem:loantech;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console Configuration
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false

# ================================
# JPA/HIBERNATE CONFIGURATION
# ================================
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

# SQL Initialization
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data.sql
spring.sql.init.continue-on-error=false

# ================================
# APPLICATION CONFIGURATION
# ================================
server.port=8080
spring.application.name=loantech-api

# ================================
# JSON/JACKSON CONFIGURATION
# ================================
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.default-property-inclusion=NON_NULL

# ================================
# CORS CONFIGURATION - CORRETTO
# ================================
# RIMUOVI le configurazioni CORS conflittuali da qui
# La configurazione CORS è gestita nel SecurityConfig

# ================================
# SECURITY CONFIGURATION
# ================================
spring.security.user.name=admin
spring.security.user.password=admin

# ================================
# LOGGING CONFIGURATION
# ================================
logging.level.com.loantech=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG

# ================================
# ERROR HANDLING
# ================================
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=false

# ================================
# ACTUATOR
# ================================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always