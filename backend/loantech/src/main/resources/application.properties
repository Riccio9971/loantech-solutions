spring.datasource.url=jdbc:h2:mem:loantech
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# SQL initialization
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data.sql

# Application Configuration
server.port=8080
spring.application.name=loantech-api

# JSON/Jackson Configuration per evitare loop infiniti
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.default-property-inclusion=NON_NULL

# JPA Configuration per evitare lazy loading issues
spring.jpa.open-in-view=false

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Logging
logging.level.com.loantech=DEBUG
logging.level.org.springframework.security=DEBUG

# Error handling
server.error.include-message=always
server.error.include-binding-errors=always

# Actuator endpoints
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always